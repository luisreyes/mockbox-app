<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles-->
    <link rel="stylesheet" type="text/css" href="lib/codemirror/theme/ambiance.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/theme/eclipse.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/theme/mbo.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/theme/solarized.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/codemirror.css">
    <link rel="stylesheet" type="text/css" href="lib/elegant-icons/elegant-icons.css">
    <link rel="stylesheet" type="text/css" href="lib/splitview/splitview.min.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
  </head>
  <body>
    <section id="app-window-frame" class="window-bar"><span id="app-window-controls" class="window-controls"><span class="window-min icon_minus-06"></span><span class="window-max icon_plus"></span><span class="window-close icon icon_close"></span></span>
      <div class="window-drag"></div>
    </section>
    <section class="app-frame frame-top"></section>
    <section class="app-frame frame-right"></section>
    <section class="app-frame frame-bottom"></section>
    <section class="app-frame frame-left"></section>
    <!-- Menu Sidebar-->
    <section id="app-sidebar" class="sidebar">
      <section class="content">
        <ul>
          <li class="new transition"> <span class="icon icon_document"></span><span>NEW</span></li>
          <li class="save transition"> <span class="icon icon_drive_alt"></span><span>SAVE</span></li>
          <li class="export transition"> <span class="icon icon_folder_download"></span><span>EXPORT</span></li>
          <li class="load transition"> <span class="icon icon_download"></span><span>LOAD</span></li>
          <li class="transition"><span class="icon icon_cogs"></span><span>SETTINGS</span></li>
        </ul>
        <ul class="absolute bottom">
          <li class="twitter transition"> <span class="icon social_twitter"></span><span>@mockboxio</span></li>
          <li class="email transition"> <span class="icon icon_mail"></span><span>SUPPORT</span></li>
        </ul>
      </section>
    </section>
    <!-- Header-->
    <header id="app-header" class="header transition open"><span id="app-sidebar-toggle" data-icon="a" class="sidebar-toggle icon"></span><span class="project-name transition">New box</span><span class="icon icon_check"></span><span class="app-logo"></span></header>
    <!-- SplitView container-->
    <section id="app-editors" class="editors transition open">
      <section id="html" class="code-box">
        <section class="bar">
          <section class="title">HTML</section>
        </section>
        <section class="code"></section>
      </section>
      <section id="css" class="code-box">
        <section class="bar">
          <section class="title">CSS</section>
        </section>
        <section class="code"></section>
      </section>
      <section id="js" class="code-box">
        <section class="bar">
          <section class="title">JS</section>
        </section>
        <section class="code"></section>
      </section>
      <section id="view" class="code-box">
        <section class="bar">
          <section class="title">VIEW</section>
        </section>
        <section class="code">
          <iframe id="compiled-view" src="mockbox_prototype.html" width="100%" height="100%"></iframe>
        </section>
      </section>
    </section>
    <!-- Scripts-->
    <script type="text/javascript" src="lib/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="lib/apollo/apollo.js"></script>
    <script type="text/javascript" src="lib/splitview/splitview.min.js"></script>
    <script type="text/javascript" src="lib/jszip/jszip.js"></script>
    <script type="text/javascript" src="lib/jszip/FileSaver.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
