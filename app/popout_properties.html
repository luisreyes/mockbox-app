<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles-->
    <link id="lib-styles" rel="stylesheet" type="text/css" href="styles/lib.css">
    <link id="mockbox-styles" rel="stylesheet" type="text/css" href="styles/mockbox-light.css">
  </head>
  <body>
    <section class="app-frame frame-top"></section>
    <section class="app-frame frame-right"></section>
    <section class="app-frame frame-bottom"></section>
    <section class="app-frame frame-left"></section>
    <section id="app-window-frame" class="window-bar"><span id="app-popout-controls" class="window-controls"><span class="window-close icon icon_close"></span></span>
      <div class="popout-drag"></div>
    </section>
    <header class="popout-header"><span class="popout-title-icon"><span class="icon_cog"></span></span><span class="popout-title"><span>Prototype Properties</span></span></header>
    <section class="popout-content">
      <section class="view-properties">
        <section id="properties-options" class="sidebar">
          <ul>   
            <li class="css-properties transition">
              <section class="item"><span class="icon icon_adjust-horiz"></span></section><span>CSS</span>
            </li>
            <li class="js-properties transition">
              <section class="item"><span class="icon icon_adjust-horiz"></span></section><span>JavaScript</span>
            </li>
          </ul>
        </section>
        <section id="properties-panels" class="properties-options panels">
          <ul>
            <li class="css-properties panel">
              <section class="field">
                <section class="field-title">Options          </section>
                <section class="field-option"><span class="left-container"><span>Normalize CSS</span>
                    <section class="clear"></section></span><span class="right-container">
                    <label class="switch">
                      <input type="checkbox" checked class="normalize switch-input"><span data-on="On" data-off="Off" class="switch-label"></span><span class="switch-handle transition"></span>
                    </label></span>
                  <section class="clear"></section><span class="left-container"><span>External CSS</span></span><span class="right-container">
                    <input type="text" placeholder="http://youresites.com/styles.css" data-validate="url" id="properties-css-input"></span>
                  <section class="clear"></section>
                </section>
              </section>
            </li>
            <li class="js-properties panel hidden">
              <section class="field">
                <section class="field-title">Options</section>
                <section class="field-option"><span class="left-container"><span>Modernizer</span>
                    <section class="clear"></section></span><span class="right-container">
                    <label class="switch">
                      <input type="checkbox" checked class="modernizer switch-input"><span data-on="On" data-off="Off" class="switch-label"></span><span class="switch-handle transition"></span>
                    </label></span><span class="left-container"><span>External JS</span></span><span class="right-container">
                    <input type="text" placeholder="http://youresites.com/scripts.js" data-validate="url" id="properties-js-input"></span>
                  <section class="clear"></section>
                </section>
              </section>
            </li>
          </ul>
        </section>
      </section>
      <footer id="properties-footer">
        <button class="cancel">cancel</button>
        <button class="ok">ok</button>
      </footer>
    </section>
    <!-- Scripts-->
    <script type="text/javascript" src="scripts/lib.js"></script>
    <script type="text/javascript" src="scripts/popout.js"></script>
  </body>
</html>
